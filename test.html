
<html>
<head>
<title>SquarePeg VR WebApp</title>
<script type="text/javascript" src="javascript/jquery-1.12.2.min.js"></script>
<style>
	#video-source {
		display: none;
	}
</style>
</head>
<body>
	<div id="message"></div>
	<input type="file" accept="video/*"/>
	<video id="video-source" controls="controls" autoplay></video>
	<script type="text/javascript" src="javascript/VideoUpload.js"></script>
	<script src="javascript/three.js"></script>
	<script src="javascript/StereoEffect.js"></script>
	<script src="javascript/DeviceOrientationControls.js"></script>
	<script src="javascript/OrbitControls.js"></script>
	
	
	
	<script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('message');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
	  </script>
</body>
</html>
