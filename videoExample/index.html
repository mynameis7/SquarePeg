
<html>
<head>
<title>SquarePeg VR WebApp</title>
<style>
	#canvas {
	position: absolute;
	top: 0; bottom: 0;
	left: 0; right: 0;
	}
	#video {
	position: absolute;
	left: -9999em;
	}
</style>

</head>
<body>
	<div id="canvas"></div>
	<video id="video" autoplay loop>
	<source src="squarePeg.mp4" type="video/mp4"></source>
	Your browser does not support the video element
	</video>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<script src="js/third-party/threejs/StereoEffect.js"></script>
	<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
	<script src="js/third-party/threejs/OrbitControls.js"></script>
	<script src="js/paper.js"></script>
	
	<script>
	var clock = new THREE.Clock();
	var renderer = null, element = null, container = null, scene = null;
	var is2D = null, lastIs2D = null;
	var imageData = null;
	init();
	function init() {
		renderer = new THREE.WebGLRenderer();
		element = renderer.domElement;
		container = document.getElementById('canvas');
		container.appendChild(element);
		scene = new THREE.Scene();	
	}
	
	var sphere = new THREE.SphereGeometry(500, 60, 40);
	sphere.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
	var plane = new THREE.PlaneGeometry(500, 500);
	plane.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));

	var video = document.getElementById('video');
	function bindPlay () {
		video.play();
		document.body.removeEventListener('click', bindPlay);
	}
	document.body.addEventListener('click', bindPlay, false);
	
	
	var videoTexture = new THREE.VideoTexture(video);
	videoTexture.minFilter = THREE.LinearFilter;
	var videoMaterial = new THREE.MeshBasicMaterial({
		map: videoTexture
	});
	var videoMesh = new THREE.Mesh(sphere, videoMaterial);
	var videoMesh2D = new THREE.Mesh(plane, videoMaterial);
	videoMesh2D.position.set(0, 0, 1000);
	var effect = new THREE.StereoEffect(renderer);
	var camera = new THREE.PerspectiveCamera(95, 1, 0.001, 700)
	
	camera.position.set(100, 100, 100);
	scene.add(camera);
	
	controls = new THREE.OrbitControls(camera, element);
	controls.rotateUp(Math.PI / 4);
	controls.target.set(
	camera.position.x + 0.1,
	camera.position.y,
	camera.position.z
	);
	controls.noZoom = true;
	controls.noPan = true;
	
	
	function setOrientationControls(e) {
	if (!e.alpha) {
	return;
	}
	var controls = new THREE.DeviceOrientationControls(camera, true);
	controls.connect();
	controls.update();
	
	window.removeEventListener('deviceorientation', setOrientationControls, true);
	}
	
	window.addEventListener('deviceorientation', setOrientationControls, true);

	scene.add(videoMesh);
	scene.add(videoMesh2D);
	window.addEventListener('resize', resize, false);
	animate();
	
	function resize () {
		var width = container.offsetWidth;
		var height = container.offsetHeight;
		camera.aspect = width / height;
		camera.updateProjectionMatrix();
		renderer.setSize(width, height);
		effect.setSize(width, height);
	}

	function imageData_update() {
		var velem = document.getElementById("video");
		imageData = getImageData(velem);
		setTimeout(function() {
			imageData_update();
		}, 0);
	}
	function getImageData(image) {
		var canvas = document.createElement('canvas');
		canvas.width = image.scrollWidth/20;
		canvas.height = image.scrollHeight/20;

		var context = canvas.getContext('2d');
		context.drawImage(image, 0, 0, canvas.width, canvas.width);

		var idata = context.getImageData(0, 0, canvas.width, canvas.height);
		return idata;
	}

	function is2DFunc() {
		try{
			//var velem = document.getElementById("video");
			//var idata = getImageData(velem);
			var data = imageData.data;
			var count = 0;
			var r=0, b=0, g=0;
			var i = 0, len = data.length;
			for(i = 0; i < len; i += 4) {
				r = data[i];
				g = data[i+1];
				b = data[i+2];
				if(r < 5 && g < 5 && b < 5) {
					count += 1;
				}
			}
			if(count/data.length >= 0.09)
				return true;
			return false;
		}
		catch(err) {
			return null;
		}
	}
	function controls_update() {
		if(controls && camera){
			//console.log("controls update");
			//controls.noRotate = is2D;
			if(is2D){
				if(lastIs2D != is2D) {
					videoMesh2D.position.set(100, 100, 1000);
					camera.position.setZ(1000);
					controls.target.set(
						camera.position.x + 0.1,
						camera.position.y,
						camera.position.z
					);
				}
			}
			else {
				if(lastIs2D != is2D){
					controls.reset();
					camera.position.set(100, 100, 100);
					controls.rotateUp(Math.PI / 4);
					controls.target.set(
						camera.position.x + 0.1,
						camera.position.y,
						camera.position.z
					);
				}
			}
		}
		setTimeout(function() {
			controls_update();
		}, 0);
	}
	function is2D_update() {
		lastIs2D = is2D;
		is2D = is2DFunc();
		//console.log("2d update: ", is2D);
		setTimeout(function() {
			is2D_update(); 
		}, 0);
	}

	function update (dt) {
		resize();
		controls.update(dt);
	}
	
	function render () {
		effect.render(scene, camera);
	}
	
	function animate () {
		requestAnimationFrame(animate);
		update(clock.getDelta());
		render();
	}
	
	function fullscreen () {
		if (container.requestFullscreen) {
		container.requestFullscreen();
		} else if (container.msRequestFullscreen) {
		container.msRequestFullscreen();
		} else if (container.mozRequestFullScreen) {
		container.mozRequestFullScreen();
		} else if (container.webkitRequestFullscreen) {
		container.webkitRequestFullscreen();
		}
	}
	imageData_update();
	controls_update();
	is2D_update();
	
	
	
	</script>
	
</body>
</html>
